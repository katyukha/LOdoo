coverage:
  image: odoo:16.0
  stage: coverage
  dependencies:
    - test-16
    - test-15
    - test-13
    - test-12
    - test-11
    - test-10
    - test-9
    - test-8
    - test-7
  before_script:
    - python3 -m pip install coverage
  script:
    - python3 -m coverage combine coverage.*
    - python3 -m coverage report
  after_script:
    - python3 -m coverage html
  coverage: '/^TOTAL\s+\d+\s+\d+\s+(\d+\%)/'
  artifacts:
    name: "$CI_JOB_NAME"
    expire_in: 14 day
    paths:
      - htmlcov
      - .coverage
      - coverage.*
